<!DOCTYPE html>
 <html>
 <head>
 <title>javascript funtion</title>
 </head>
 <body>
 <h1>click to multiply</h1>
  <button onclick="multiply(5)">click me</button>
  <div id="result"></div>
  <script>
    function multiply(x,y){
        if(y==undefined){
            y=3
        }
        document.getElementById("result").innerHTML="value is"+x*y
    }

  </script>
 </body>
 </html>
