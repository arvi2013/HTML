<!DOCTYPE html>
<html>
<head><title>float</title>
<style>
img#img1{
    float: left;
}
img#img2{
    float: right;
}
#para1{
    border: 1px solid red;
    background-color: beige;
    padding: 10px;
    font-size: 22px;
}
</style>
</head>
<body>
<h1>float</h1>
<p>
    <img id="img1" src="download (6).jpeg",width="100px",height="100px">
    <img id="img2" src="download (6).jpeg",width="100px",height="100px">
    <p id="para1">The float propery is to float the content on left or right</p>
</p>
</body>
</html>
